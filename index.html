<!DOCTYPE html>
<html lang="cs">

<head>
    <title>BMI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous" />
</head>

<body>
    <header class="jumbotron text-center bg-primary">
        <h1 class="display-1 text-light">Body Mass Index</h1>
    </header>
    <main class="container">
        <p>
            <a href="https://www.mojezdravi.cz/zdravy-zivotni-styl/bmi-index-jak-se-pocita-a-muzeme-mu-duverovat-5234.html" target="_new">BMI index: Jak se počítá a můžeme mu důvěřovat?</a>
        </p>
        <h2 class="mb-4 p-3 bg-info text-uppercase text-center text-light">
            Kalkulačka BMI
        </h2>
        <div class="container">
            <!-- Formulář s využitím frameworku Bootstrap 4 -->
            <form>
                <!-- Textové vstupní pole - typ text -->
                <div class="form-group row">
                    <label for="firstname" class="col-sm-3 col-form-label">Křestní jméno</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="firstname" id="firstname"
                            placeholder="Zadej křestní jméno" />
                    </div>
                </div>
                <!-- Přepínače - typ radio -->
                <div class="form-group row">
                    <label for="sex" class="col-sm-3 col-form-label">Pohlaví</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sex" id="woman" value="žena" />
                                žena
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="sex" id="man" value="muž" />
                                muž
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Seznam s předvolbami - select -->
                <div class="form-group row">
                    <label for="age" class="col-sm-3 col-form-label">Věková skupina</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="age" id="age">
                            <option value="18-24">18-24 let</option>
                            <option value="25-34">25-34 let</option>
                            <option value="35-44">35-44 let</option>
                            <option value="45-54">45-54 let</option>
                            <option value="55-64">55-64 let</option>
                            <option value="65+">65 a více let</option>
                        </select>
                    </div>
                </div>
                <!-- Číselné pole - typ number -->
                <div class="form-group row">
                    <label for="weight" class="col-sm-3 col-form-label">Váha v kg</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="weight" id="weight" value="70" />
                    </div>
                </div>
                <!-- Číselné pole - typ number -->
                <div class="form-group row">
                    <label for="height" class="col-sm-3 col-form-label">Výška v cm</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="height" id="height" value="180" />
                    </div>
                </div>
                <!-- Tlačítko - typ button -->
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" id="calc" class="btn btn-primary">
                            Vypočítat
                        </button>
                    </div>
                </div>
            </form>
            <hr />
            <!-- Zobrazení výsledku -->
            <div id="result" class="display-4">?</div>
        </div>
    </main>
    <footer class="container-fluid text-center">
        <hr />
        <p>&copy; 2020 - IT2</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous">
    </script>
    <script src="js/bmi.js"></script>
</body>

</html>
